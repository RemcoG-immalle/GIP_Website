<!DOCTYPE html>
<html>
<head>
  <title>GIP Website Remco Goyvaerts</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
  <link href="style/vendor/hover.css" rel="stylesheet" media="all">
  <link href="style/vendor/materialize.css" rel="stylesheet" media="all">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="script/vendor/materialize.js"></script>
  <script src="https://use.fontawesome.com/0da26851ff.js"></script>
</head>

<body>

  <!-- Banner + Titel -->
  <header id="banner">
		<div id="wrapper">
    	<div id="container">
            <img class="banner-img blur" src="img/Nature.png"/>
						<h1 id="inset">Remco Goyvaerts</h1>
    	</div>
		</div>
  </header>

  <!-- Menu -->
  <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link">
          <span></span>
      </a>
      <div id="layout">
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading"><b><i class="fa fa-github-square" aria-hidden="true"></i> GIP Website</a></b>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="index.html" class="pure-menu-link"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="pure-menu-item"><a href="about.html" class="pure-menu-link"><i class="fa fa-info-circle" aria-hidden="true"></i> Over mij</a></li>
                    <li class="pure-menu-item">
                        <a href="tasks.html" class="pure-menu-link"><i class="fa fa-file-text" aria-hidden="true"></i> Taken</a>
                    </li>
                    <li class="pure-menu-item pure-menu-selected"><a href="contact.html" class="pure-menu-link"><i class="fa fa-paper-plane" aria-hidden="true"></i> Contact</a></li>
                </ul>
            </div>
        </div>
      </div>

      <!-- Content -->
      <p class="text">Nog niet zeker of ik deze pagina ga gebruiken, maar laat deze er wel tijdelijk instaan.</p>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
        </form>
      </div>
      <button class="btn waves-effect waves-light" id="sendButton" type="submit" name="action">Submit
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>

      <script src="script/vendor/ui.js"></script>
</body>
</html>
