<!DOCTYPE html>
<html>
<head>
  <title>GIP Website Remco Goyvaerts</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/vendor/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <link type="text/css" rel="stylesheet" href="css/vendor/hover.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

  <!-- Banner + Titel -->
  <header id="banner">
		<div id="wrapper">
    	<div id="container">
            <img class="banner-img" src="img/banner.png"/>
						<h1 id="inset">Remco Goyvaerts</h1>
    	</div>
		</div>
  </header>

      <!-- Content -->
      <p class="text">Nog niet zeker of ik deze pagina ga gebruiken, maar laat deze er wel tijdelijk instaan.</p>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
        </form>
      </div>
      <button class="btn waves-effect waves-light" id="sendButton" type="submit" name="action">Submit
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
